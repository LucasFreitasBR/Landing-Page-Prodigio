<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prodígio - "Subtitulo aqui" </title>
    <link rel="stylesheet" type="text/css" href="Style.css">

</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="nome.png" alt="Nome da Marca Prodígio"> 
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item">QUEM SOU EU</a> <!-- Escolher o nome das opções e quantas seriam -->
            <a class="cabecalho-menu-item">O QUE EU FAÇO</a>
            <a class="cabecalho-menu-item">PORTFÓLIO</a>
            <!-- <a class="cabecalho-menu-item">Opção 4</a> -->
        </nav>

    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">Samuel Gomes</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">O que de fato é belo.</h2>
                <button class="conteudo-principal-escrito-botao">Fale comigo</button> <!-- Podendo alterar o nome dentro do botão -->
            </div>
            <img class="conteudo-principal-imagem" src="logo.png" alt="Logo da Prodígio">

        </section>

        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">Por que me contratar.</h3>
            <p class="conteudo-secundario-paragrafo">Primeiro Paragrafo</p>
            <p class="conteudo-secundario-paragrafo">Segundo Paragrafo</p>
            <p class="conteudo-secundario-paragrafo">Terceiro Paragrafo</p>
        </section>
    </main>

    <footer class="rodape">
        <img class="rodape-imagem" src="nome.png" alt="Nome da Marca"> <!--Caso Ache necessário, colocar a mesma logo do Header ou minha assinatura-->
       <!--<img class="rodape-imagem-instagram" src="instagram.png" alt="Logo Instagram"> -->
    </footer>
    
</body>
</html>
